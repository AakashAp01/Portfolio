<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akash Prajapati | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="floating-logos">
        <img src="https://laravel.com/img/logomark.min.svg" alt="Laravel Logo" class="bg-logo" />
        <img src="https://laravel.com/img/logomark.min.svg" alt="Laravel Logo" class="bg-logo" />
        <img src="https://laravel.com/img/logomark.min.svg" alt="Laravel Logo" class="bg-logo" />
        <img src="https://laravel.com/img/logomark.min.svg" alt="Laravel Logo" class="bg-logo" />
        <img src="https://laravel.com/img/logomark.min.svg" alt="Laravel Logo" class="bg-logo" />
        
    </div>
    <!-- Navbar -->
    <div id="navbar"></div>
   
    <!-- Hero Section -->

    <section class="hero-section  text-center flex-grow-1 d-flex align-items-center justify-content-center py-5 ">
        <div class="container">
            <h1 class="display-4">Hi, I'm <span class="text-danger" id="myname"></span></h1>
            <p class="lead">A Passionate Laravel, CodeIgniter, and PHP Developer</p>
            <a href="about.html" class="btn btn-outline-danger mt-3">About Me</a>
        </div>
    </section>

   <!-- Footer -->
   <div id="footer"></div>

   <!-- Scripts -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
   <script>
       $(function() {
           $('#navbar').load('navbar.html');
           $('#footer').load('footer.html');
       });

       new TypeIt("#myname", {
            speed: 80,
            loop: true,
            cursorChar: "_",
            deleteSpeed: 50,
            startDelay: 1500,
            nextStringDelay: 500,
            lifeLike: true,
            smartBackspace: true,
            waitUntilVisible: true,
        })
        .type("Aakash Prajapati")
        .pause(1000)
        .delete()
        .pause(500)
        .type("Web Developer")
        .pause(1000)
        .delete()
        .pause(500)
        .go();

   </script>
</body>
</html>
