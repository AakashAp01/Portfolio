<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akash Prajapati | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Floating logos */
        .floating-logos {
            position: fixed; /* Keep it fixed in view */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide overflow to prevent scroll */
            pointer-events: none; /* Allows clicks to pass through */
            z-index: -1; /* Keeps it behind other content */
        }

        .logo {
            width: 100px; /* Adjust the logo size */
            opacity: 0; /* Start invisible */
            position: absolute;
            animation: float 120s ease-in-out infinite;
        }

        /* Animation for floating effect */
        @keyframes float {
            0% {
                transform: translate(0, 0); /* Start at original position */
                opacity: 0; /* Start invisible */
            }
            5% {
                opacity: 0.1; /* Fade in at the start of the animation */
            }
            20% {
                transform: translate(calc(-30vw), -20vh); /* Move to left top */
            }
            40% {
                transform: translate(calc(30vw), 20vh); /* Move to right bottom */
            }
            60% {
                transform: translate(calc(-20vw), -30vh); /* Move to left middle */
            }
            80% {
                transform: translate(calc(20vw), 10vh); /* Move to right middle */
            }
            100% {
                transform: translate(0, 0); /* Return to start */
                opacity: 0.1; /* Keep it visible */
            }
        }

        /* Positioning the logos at different times */
        .logo:nth-child(1) {
            top: 30%;
            left: 50%;
            animation-delay: 0s;
        }
        .logo:nth-child(2) {
            top: 50%;
            left: 10%;
            animation-delay: 2s; /* Stagger the animation */
        }
        .logo:nth-child(3) {
            top: 40%;
            left: 25%;
            animation-delay: 4s; /* Stagger the animation */
        }
        .logo:nth-child(4) {
            top: 70%;
            left: 60%;
            animation-delay: 6s; /* Stagger the animation */
        }
        .logo:nth-child(5) {
            top: 30%;
            left: 80%;
            animation-delay: 8s; /* Stagger the animation */
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="floating-logos">
        <img src="https://laravel.com/img/logomark.min.svg" alt="Laravel Logo" class="logo" />
        <img src="https://laravel.com/img/logomark.min.svg" alt="Laravel Logo" class="logo" />
        <img src="https://laravel.com/img/logomark.min.svg" alt="Laravel Logo" class="logo" />
