<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #f4f4f9;
    color: #333;
}

.container {
    text-align: center;
    padding: 50px;
}

.hero {
    padding: 100px 20px;
    background-color: #282c34;
    color: white;
    margin-bottom: 50px;
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.highlight {
    color: #61dafb;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #61dafb;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #21a1f1;
}

.projects-section {
    padding: 50px 20px;
}

.projects-section h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.project-grid {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.project-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 200px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.contact {
    padding: 50px 20px;
}

.contact h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.contact a {
    color: #61dafb;
    text-decoration: none;
    font-weight: 600;
}

.contact a:hover {
    text-decoration: underline;
}

.fade-in {
    animation: fadeIn 1.5s ease-in forwards;
    opacity: 0;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.slide-up {
    animation: slideUp 1.5s ease-in forwards;
    opacity: 0;
    transform: translateY(50px);
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1 class="fade-in">Hello, I'm <span class="highlight">Aakash Prajapati</span></h1>
            <p class="fade-in">A Passionate Laravel and CodeIgniter Developer</p>
            <a href="#projects" class="btn fade-in">View My Work</a>
        </section>

        <section id="projects" class="projects-section slide-up">
            <h2>Projects</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>Project 1</h3>
                    <p>Brief description of project.</p>
                </div>
                <div class="project-card">
                    <h3>Project 2</h3>
                    <p>Brief description of  project.</p>
                </div>
                <div class="project-card">
                    <h3>Project 3</h3>
                    <p>Brief description of  project.</p>
                </div>
            </div>
        </section>

        <section class="contact slide-up">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:aakashap309@example.com">aakashap309@gmail</a></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>
document.querySelector('.btn').addEventListener('click', function (e) {
    e.preventDefault();
    document.querySelector('#projects').scrollIntoView({ behavior: 'smooth' });
});
</script>
