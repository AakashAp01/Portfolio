<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akash Prajapati | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-section {
            padding: 3rem 0; /* Padding for top and bottom */
        }

        .form-control {
            background-color: #000; /* Black background for inputs */
            border: 2px solid #dc3545; /* Red border */
            color: #fff; /* White text color */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for border color and box shadow */
            margin: 5px 0; /* Margin of 5 pixels for vertical spacing */
            
        }
        .input-group{
            margin-top: 2.5rem; /* Top margin for each field */
        }

        .form-control:focus {
            border-color: #fff; /* Change border color on focus */
            box-shadow: 0 0 5px #dc3545; /* Add a glow effect on focus */
        }

        .form-control::placeholder {
            color: #dc3545; /* Set placeholder color to danger color */
            opacity: 1; /* Ensures the placeholder color is fully opaque */
        }


        .btn-danger:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .input-group-text {
            padding: 1rem;
            background-color: #000; /* Black background for icons */
            border: 2px solid #dc3545; /* Red border for icon background */
            color: #dc3545; /* Red color for icons */
        }

        .input-group .form-control:focus {
            border-color: #fff; /* Change border color on focus */
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <div id="navbar"></div>

    <section class="contact-section text-light">
        <div class="container">
            <h2 class="text-danger display-5">Contact Me</h2>
            <hr>
            <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                    <form action="submit_form.php" method="POST">
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="bi bi-chat"></i></span>
                            <textarea class="form-control" name="message" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger float-end">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $('#navbar').load('navbar.html');
            $('#footer').load('footer.html');
        });
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</body>

</html>
